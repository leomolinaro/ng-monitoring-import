<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <!-- <mat-toolbar color="primary"></mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item href="#" (click)="openPanel = 0">General</a>
      <a *ngFor="let templateView of templateViews" mat-list-item href="#" (click)="openPanel = templateView.id">{{templateView.panelName}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span (click)="debug()">Monitoring</span>
    </mat-toolbar>
    
    <mat-accordion multi="false">
      <mat-expansion-panel [expanded]="openPanel == 0">
        <mat-expansion-panel-header>
          <mat-panel-title>General</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button color="primary" (click)="addHost()"><mat-icon>add</mat-icon>&nbsp;Add</button>
        <button mat-button color="warn" (click)="removeHosts()"><mat-icon>clear</mat-icon>&nbsp;Remove</button>
        <ag-grid-angular
          #generalGrid
          style="width: 100%; height: 700px;"
          class="ag-theme-material"
          [gridOptions]="gridOptionsAll"
          [columnDefs]="colDefsAll"
          [rowData]="rowsAll$ | async">
        </ag-grid-angular>
      </mat-expansion-panel>
      <mat-expansion-panel *ngFor="let templateView of templateViews" [expanded]="openPanel == templateView.id">
        <mat-expansion-panel-header>
          <mat-panel-title>{{templateView.panelName}}</mat-panel-title>
        </mat-expansion-panel-header>
        <template-table [gridOptions]="templateView.gridOptions" [colDefs]="templateView.colDefs" [rows]="templateView.rows$ | async"></template-table>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-sidenav-content>
</mat-sidenav-container>
