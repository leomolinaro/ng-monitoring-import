<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <!-- <mat-toolbar color="primary"></mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item href="#" (click)="panelGeneral.open()">General</a>
      <a mat-list-item href="#" (click)="panelBasic.open()">Basic</a>
      <a mat-list-item href="#" (click)="panelNetIntBasic.open()">Network interface - basic</a>
      <a mat-list-item href="#" (click)="panelNetIntMedium.open()">Network interface - medium</a>
      <a mat-list-item href="#" (click)="panelNetIntAdvanced.open()">Network interface - advanced</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span (click)="debug()">Monitoring</span>
    </mat-toolbar>
    
    <mat-accordion multi="false">
      <mat-expansion-panel expanded="true" #panelGeneral>
        <mat-expansion-panel-header>
          <mat-panel-title>General</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button color="primary" (click)="addHost()"><mat-icon>add</mat-icon>&nbsp;Add</button>
        <button mat-button color="warn" (click)="removeHosts()"><mat-icon>clear</mat-icon>&nbsp;Remove</button>
        <ag-grid-angular
          #generalGrid
          style="width: 100%; height: 700px;"
          class="ag-theme-material"
          [gridOptions]="gridOptionsAll"
          [columnDefs]="colDefsAll"
          [rowData]="rowsAll$ | async">
        </ag-grid-angular>
      </mat-expansion-panel>
      <mat-expansion-panel #panelBasic>
        <mat-expansion-panel-header>
          <mat-panel-title>Basic</mat-panel-title>
        </mat-expansion-panel-header>
        <template-table [gridOptions]="gridOptionsBasic" [colDefs]="colDefsBasic" [rows]="rowsBasic$ | async"></template-table>
      </mat-expansion-panel>
      <mat-expansion-panel #panelNetIntBasic>
        <mat-expansion-panel-header>
          <mat-panel-title>Network Interface - Basic</mat-panel-title>
        </mat-expansion-panel-header>
        <template-table [gridOptions]="gridOptionsNetIntBasic" [colDefs]="colDefsNetIntBasic" [rows]="rowsNetIntBasic$ | async"></template-table>
      </mat-expansion-panel>
      <mat-expansion-panel #panelNetIntMedium>
        <mat-expansion-panel-header>
          <mat-panel-title>Network Interface - Medium</mat-panel-title>
        </mat-expansion-panel-header>
        <template-table [gridOptions]="gridOptionsNetIntMedium" [colDefs]="colDefsNetIntMedium" [rows]="rowsNetIntMedium$ | async"></template-table>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-sidenav-content>
</mat-sidenav-container>
